<div>
    <form action="" class="form" (ngSubmit)="onSubmit()" #f="ngForm">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="formdata.name"
            [ngModelOptions]="{standalone: true}">

        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" class="form-control" [(ngModel)]="formdata.email"
            [ngModelOptions]="{standalone: true}">

        <label for="password" class="form-label">Password</label>
        <input type="text" id="password" class="form-control" [(ngModel)]="formdata.password"
            [ngModelOptions]="{standalone: true}">
            <p>Note: password will be entered 8 character</p>

        <button class="btn btn-dark mx-3 my-3" type="submit">Register</button>
        <p>Already have an account? &nbsp;<a routerLink="/login" class="btn btn-info">Login</a></p>
    </form>
</div>
