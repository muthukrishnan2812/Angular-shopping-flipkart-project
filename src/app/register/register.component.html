<form action="" class="form" (ngSubmit)="onSubmit()" #f="ngForm">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="formdata.name" [ngModelOptions]="{standalone: true}">

    <label for="email" class="form-label">Email</label>
    <input type="text" id="email" class="form-control" [(ngModel)]="formdata.email" [ngModelOptions]="{standalone: true}">

    <label for="password" class="form-label">Password</label>
    <input type="text" id="password" class="form-control" [(ngModel)]="formdata.password" [ngModelOptions]="{standalone: true}">

    <button class="btn btn-dark mx-3 my-3" type="submit">Register</button>
</form>
