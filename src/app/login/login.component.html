<div class="background">
    <form action="" class="form" #f="ngForm" (ngSubmit)="onSubmit()">
        <label for="" class="form-label mx-3 my-3">Email:</label>
        <input type="email" class="form-control" [(ngModel)]="formdata.email" [ngModelOptions]="{standalone: true}">
        <label for="" class="form-label mx-3 my-3">Password:</label>
        <input type="password" class="form-control" [(ngModel)]="formdata.password"
            [ngModelOptions]="{standalone: true}">
        <button class="btn btn-dark mx-3 my-3" type="submit">Login</button>
        <p>Not a user? &nbsp;<a routerLink="/register" class="btn btn-info">Register</a></p>
    </form>
</div>
